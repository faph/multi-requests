[tox]
envlist = py37, py38, py39, py310, linting
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, linting

[testenv]
deps = 
    pytest
commands =
    python -m pytest

[testenv:linting]
deps =
    flake8
    interrogate
    mypy
commands =
    python -m pip list
    python -m interrogate src/
    python -m flake8 src/
    python -m mypy --package=multi_requests
